
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>（巨量百应）应用下载</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(180deg, #1e3c72, #2a5298);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 15px 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    header .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
    }

    header .logo i {
      margin-right: 8px;
      color: #00b7ff;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 100px;
      padding-bottom: 100px;
      text-align: center;
      min-height: 100vh;
    }

    .hero-logo {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
      margin-bottom: 20px;
    }

    .qrcode {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.4);
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 14px 0;
      border-radius: 40px;
      font-size: 17px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-android {
      background: linear-gradient(90deg, #00d084, #00bfa6);
    }

    .btn-android:hover {
      background: linear-gradient(90deg, #00ffb7, #00c4a7);
    }

    .btn-ios {
      background: linear-gradient(90deg, #0078ff, #7a5eff);
    }

    .btn-ios:hover {
      background: linear-gradient(90deg, #3399ff, #a08fff);
    }

    .btn-tip {
      background: linear-gradient(90deg, #b04eff, #ff4ee2);
      font-size: 15px;
      padding: 12px 0;
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #cfdfff;
    }

    footer .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    footer i {
      color: #00b7ff;
    }

    /* 微信/QQ引导遮罩 */
    .browser-guide {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 20px;
    }

    .browser-guide.show {
      display: flex;
    }

    .guide-arrow {
      width: 200px;
      height: 200px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 10 L80 40 L65 40 L65 70 L35 70 L35 40 L20 40 Z" fill="%23ff6b6b" stroke="%23fff" stroke-width="2"/><text x="50" y="90" font-size="12" fill="%23fff" text-anchor="middle">点击这里</text></svg>') no-repeat center;
      background-size: contain;
      position: absolute;
      top: 10px;
      right: 20px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .guide-text {
      margin-top: 220px;
      text-align: center;
      padding: 0 30px;
    }

    .guide-text h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff6b6b;
    }

    .guide-text p {
      font-size: 18px;
      line-height: 2;
      margin: 10px 0;
    }

    .guide-text .highlight {
      color: #00b7ff;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <!-- 微信/QQ浏览器引导遮罩 -->
  <div class="browser-guide" id="browserGuide">
    <div class="guide-arrow"></div>
    <div class="guide-text">
      <h2>⚠️ 温馨提示 ⚠️</h2>
      <p>检测到您在微信/QQ内打开</p>
      <p>请点击右上角 <span class="highlight">「···」</span> 菜单</p>
      <p>选择 <span class="highlight">「在浏览器中打开」</span></p>
      <p>即可正常下载应用</p>
      <p style="margin-top: 30px; font-size: 16px; color: #aaa;">（应用在微信/QQ内无法直接下载）</p>
    </div>
  </div>

  <header>
    <div class="logo">
      <i class="fas fa-rocket"></i>
      <span>（巨量百应）应用下载</span>
    </div>
  </header>

  <main>
    <img src="https://zejiang8571.cn-nb1.rains3.com/juliang.png" alt="应用LOGO" class="hero-logo">
    <img src="https://zejiang8571.cn-nb1.rains3.com/ju12.png" alt="下载二维码" class="qrcode">

    <a href="https://passbuy.me/juliangbaiying" class="btn btn-android">安卓下载</a>
    <a href="https://nfaqosf.wszuzhen.com/d/3gpdeu8k4tzutkf" class="btn btn-ios">苹果下载1</a>
    <a href="https://nfaqosf.wszuzhen.com/d/3gpdeu8k4tzutkf" class="btn btn-tip">苹果下载2</a>
  </main>

  <footer>
    <div class="logo">
      <i class="fas fa-shield-alt"></i>
      <span>安全、高效、合规</span>
    </div>
    <p>&copy; 2025 应用已通过安全中心检测</p>
  </footer>

  <script>
    // 检测是否在微信或QQ内置浏览器中打开
    function isWechatOrQQ() {
      var ua = navigator.userAgent.toLowerCase();
      return ua.indexOf('micromessenger') !== -1 || ua.indexOf('qq') !== -1;
    }

    // 页面加载时检测
    window.onload = function() {
      if (isWechatOrQQ()) {
        document.getElementById('browserGuide').classList.add('show');
      }
    };

    // 监听下载按钮点击
    document.addEventListener('DOMContentLoaded', function() {
      var downloadLinks = document.querySelectorAll('.btn');
      downloadLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
          if (isWechatOrQQ()) {
            e.preventDefault();
            document.getElementById('browserGuide').classList.add('show');
          }
        });
      });
    });
  </script>
</body>
</html>
